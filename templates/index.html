<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-custom {
            background-color: royalblue;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: SlateBlue;
        }
        h2, h3 {
            text-align: center;
        }
        .prediction-result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        function checkOwner(){
            owner=document.getElementById("owner").value
            if(owner==0){
                pass
            }
            else if(owner==1){
                pass
            }
            else if(owner==2){
                pass
            }
            else{
                alert("Enter owner only 0 , 1 or 2")
                owner=arguments
            }
        }
    </script>

    <div class="container justify-center">
        <h2>Car Price Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="year">Year of Manufacture</label>
                        <input id="year" name="Year" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Present Showroom Price (In Lakhs)</label>
                        <input id="price" name="Present_Price" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="kms">KMs Driven(In Thousand)</label>
                        <input id="kms" name="Kms_Driven" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="owner">Number of Previous Owners (0, 1, 2)</label>
                        <input id="owner" name="Owner" onblur="checkOwner()" type="number" class="form-control" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fuel">Fuel Type</label>
                        <select name="Fuel_Type_Petrol" id="fuel" class="form-control" required>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seller">Seller Type</label>
                        <select name="Seller_Type_Individual" id="seller" class="form-control" required>
                            <option value="Dealer">Dealer</option>
                            <option value="Individual">Individual</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transmission">Transmission Type</label>
                        <select name="Transmission_Mannual" id="transmission" class="form-control" required>
                            <option value="Mannual">Manual Car</option>
                            <option value="Automatic">Automatic Car</option>
                        </select>
                    </div>
                    <div class="form-group text-center">
                        <button id="sub" type="submit" class="btn btn-custom">Calculate the Selling Price</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="prediction-result">
            <h3>{{pred}}</h3>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
